<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <title>WeatherAPI</title>
</head>
<body>
    <div class="container">
    <div class="container-fluid" id="titleCard">
        <h1>Weather Dashboard</h1>
    </div>
        <div class="row row-cols-3">
          <div class="col-4">
            <div class="container-fluid" id= savedSearch>
                   
                <div class="input-group mb-3">
                         <input type="text" class="form-control" id="cityInput" placeholder="Enter City">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" id="search-Btn">Search</button>
                         </div>
                
                
                
                </div>
                
                <div id=previousSearch>
                    
                    
                </div>     
            </div>
          </div>
          
          
          <div class="col-8">
                
                <div class="card">
                  <div class="card-header" id="cityName">
                    
                  </div>
                  <div class="card-body">
                    <h5 class="card-title" id="temperature"></h5>
                    <p class="card-text" id="humidity"></p>
                    <br>
                    <p class="card-text" id="Wind Speed"></p>
                    <br>
                    <p class="card-text" id="UVindex"></p>
                    <br>
                  </div>
                </div>

            <div class="row-5">
                
            </div>
            


          </div>
          
        </div>
      </div>

      <script src="script.js"></script>
</body>
</html>
